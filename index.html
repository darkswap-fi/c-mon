<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Monitor | Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: #00c6ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>

  <!-- PopAds Script -->
  <script type="text/javascript">
    var uid = '5213195';
    var pop_fcap = '1';
    var pop_under = 'yes';
    var pop_tag = document.createElement('script');
    pop_tag.async = true;
    pop_tag.src = '//cdn.popads.net/pop.js';
    document.head.appendChild(pop_tag);
  </script>

  <!-- Trigger Simulator -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      setTimeout(() => {
        // Simulasi klik di mana pun
        const clickEvent = new MouseEvent('click', {
          view: window,
          bubbles: true,
          cancelable: true
        });
        document.body.dispatchEvent(clickEvent);

        // Scroll dikit buat nyala trigger
        window.scrollBy(0, 10);

        // Mouse move simulasi
        const evt = new MouseEvent("mousemove", {
          bubbles: true,
          cancelable: true,
          clientX: 100,
          clientY: 100
        });
        document.dispatchEvent(evt);
      }, 2000); // Tunggu 2 detik agar script PopAds siap
    });
  </script>
</head>
